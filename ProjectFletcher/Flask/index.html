<!DOCTYPE html>
<meta charset='utf-8'>
<html>
<title>Prediction Wizard</title>
  <style>
        #tooltip {
            font-family: sans-serif;
            color: #454545;
        }

        #dropdown1 {
            margin-bottom: 10px;
            margin-right: 35px;
            padding-right: 0px;
            font-size: 1.2em;
        }
        #dropdown2 {
            margin-bottom: 10px;
            margin-right: 35px;
            font-size: 1.2em;
        }
        #dropdown3 {
            margin-bottom: 10px;
            margin-right: 35px;
            font-size: 1.2em;
        }

        h3, h5 {
            margin: 0;
        }
        body {
       font-family: Verdana,Arial,sans-serif;
     }

     h2 {
       font-size: 1.2em;
       margin: 60px 0 5px 0;
       color: gray
     }

     .space {
       margin-bottom: 20 px;
     }

     .wrapper {
       width: 800px;
       margin-left: 100px;
       margin-right: 10px;
       margin-bottom: 0px;
       font-size: 1.2em;
     }

     #bar_chart {
       margin-bottom: 0 px;
     }

     .bar {
       fill: #325050ff;
     }
     span {
       color: steelblue;
     }

    </style>

  <body>
<div id="chart_area" class="wrapper">
      <h2>Tea Recommendations</h2>
      <p class="space"></p>
      <div id="bar_chart">
      </div>
  </div>

  <div id="dropdown" class="wrapper">
    <h2 class="feature">Favorite Tea: <span id="brand">Clouds & Mist</span></h2>
    <div id="brand_dropdown"><select id="dropdown1"></select></div>

    <h2 class="feature">Recommended Tea Type: <span id="model">Green</span></h2>
    <div id="model_dropdown"><select id="dropdown2"></select></div>

    <h2 class="feature">Score: <span id="city">(Select below)</span></h2>
    <div id="city_dropdown"><select id="dropdown3"></select></div>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src = "static/drop_down.js"></script>
  <script src = "static/mod_dd.js"></script>
  <script src = "static/scoring.js"></script>
  <svg width="960" height="500"></svg>

<body>


    <script>
        // populate drop-down
        d3.select("#dropdown1")
          .selectAll("option")
          .data(drop_down)
          .enter()
          .append("option")
          .attr("value", function(option) { return option.value; })
          .text(function(option) { return option.value; });
          // populate drop-down
          d3.select("#dropdown2")
            .selectAll("option")
            .data(d_dd)
            .enter()
            .append("option")
            .attr("value", function(option) { return option.value; })
            .text(function(option) { return option.text; });

            d3.select("#dropdown3")
              .selectAll("option")
              .data(score)
              .enter()
              .append("option")
              .attr("value", function(option) { return option.value; })
              .text(function(option) { return option.text; });

        // initial dataset on load
        var tea = "Peppermint";
        var type = 'Herbal';
        var score = 0;
        var cat = 'Laughing';
        var current_class = 'M27-28';

        var w = 700,
            h = 650;

      <!-- FUNCTION TO GET CHANCE FROM YOUR PREDICTOR WITH AsynchronsJavescriptAndXml, reduces overhead of communicating, AND CHANGE BAR  HEIGHT -->
                    function getAndDrawChance(tea, type, score){

                      $.ajax({
                        type: "POST",
                        contentType: "application/json; charset=utf-8",
                        url: "/score",
                        dataType: "json",
                        async: true,
                        data: JSON.stringify({"example": [tea,type,score]}),
                        success: function (data) {
                        var current_class = data["score"];
                        var current_color = data["color"];
                          d3.select("#chancebar")
                            .style("fill", current_color);
                          d3.select("#percent_text")
                            .text(current_class);
                        },
                        error: function (result) {
                        }
                      })
                    };
        // dropdown dataset selection
        var dropDown = d3.select("#dropdown1");
        var dropDown2 = d3.select("#dropdown2");
        var dropDown3 = d3.select("#dropdown3");


        dropDown.on("change", function() {

          tea = d3.select("#dropdown1").property("value");
          new_label = d3.select("#dropdown1").property("value");
          d3.select('#brand').text(tea);
          getAndDrawChance(tea, type, score)
        });
        dropDown2.on("change", function() {

          type = d3.select("#dropdown2").property("value");
          new_label = d3.select("#dropdown2").property("text");
          d3.select('#model').text(new_label);
          getAndDrawChance(tea, type, score)
        });
        dropDown3.on("change", function() {

          score = d3.select("#dropdown3").property("value");
          new_label = d3.select("#dropdown3").property("text");
          d3.select('#model').text(new_label);
          getAndDrawChance(tea, type, score)
        });


        var chart = d3.select("#bar_chart")
                           .append("svg:svg")
                           .attr("width", 800)
                           .attr("height", 100);

             var bar = chart.append("g")
                            .attr("class", "bar")

            bar.append("svg:rect")
                .attr("id", "chancebar")
                .attr("class", "bar")
                .attr("width", 800)
                .attr("height", 500)


             bar.append("text")
                .attr("id", "percent_text")
                .attr("dy", ".75em")
                .attr("y", 30)
                .attr("x", 155)
                .attr("text-anchor", "middle")
                .attr("fill", "white")
                .attr("font-size", 60)
                .text(current_class);


    // references
    // [1] http://stackoverflow.com/questions/17671252/d3-create-a-continous-color-scale-with-many-strings-inputs-for-the-range-and-dy

    </script>
</body>
</html>
