<!DOCTYPE html>
<meta charset='utf-8'>
<html>
<title>Prediction Wizard</title>
  <style>
        #tooltip {
            font-family: sans-serif;
            color: #454545;
        }

        #dropdown1 {
            margin-bottom: 10px;
            margin-right: 35px;
            padding-right: 0px;
            font-size: 1.2em;
        }
        #dropdown2 {
            margin-bottom: 10px;
            margin-right: 35px;
            font-size: 1.2em;
        }
        #dropdown3 {
            margin-bottom: 10px;
            margin-right: 35px;
            font-size: 1.2em;
        }

    h3, h5 {
            margin: 0;
        }
    body {
       font-family: Verdana,Arial,sans-serif;
     }
     h1 {
       font-size: 2em;
       margin: 20px 0 5px 0;
       padding: 10px 0 10px 0;
       color: Black
     }
     h2 {
       font-size: 1.2em;
       margin: 60px 0 5px 0;
       color: gray
     }

     .space {
       margin-bottom: 20 px;
     }

     .wrapper {
       width: 900px;
       margin-left: 300px;
       margin-right: auto;
       margin-bottom: 0px;
       font-size: 1.2em;
     }

     #bar_chart {
       margin-bottom: 0 px;
       margin-left: 20 px;
     }

     .bar {
       fill: #325050ff;
     }
     span {
       color: steelblue;
     }
  #chart_area {
    width: 300px;
    float:left;
    margin-left: 200px;
  }
  #Book_rec {
    float: middle; /* if you don't want #second to wrap below #first */
    margin-left: 800px;
}

    </style>

  <body>


  <div id="dropdown" class="wrapper">
    <h1>Cozy App</h1>
    <h2 class="feature">Favorite Tea: <span id="tea">Clouds & Mist</span></h2>
    <div id="brand_dropdown"><select id="dropdown1"></select></div>

    <h2 class="feature">Recommended Tea Type: <span id="teatype">Green</span></h2>
    <div id="model_dropdown"><select id="dropdown2"></select></div>

    <h2 class="feature">Score: <span id="score">(Select below)</span></h2>
    <div id="city_dropdown"><select id="dropdown3"></select></div>
  </div>
  <div id="chart_area" class="wrapper">
        <h2>Tea Recommendations</h2>
        <p class="space"> </p>
        <div id="bar_chart">
        </div>
    </div>
    <div id="Book_rec" class="wrapper">
          <h2>Book Rec <span id="bookr">Emma by Jane Austen</span></h2>
          <p class="space"></p>
          <div id="book">
        <svg id="mySvg" width="300" height="220">
          </div>
      </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src = "static/drop_down.js"></script>
  <script src = "static/mod_dd.js"></script>
  <script src = "static/scoring.js"></script>
  <svg width="960" height="500"></svg>


<body>


    <script>
        // populate drop-down
        d3.select("#dropdown1")
          .selectAll("option")
          .data(dropdown)
          .enter()
          .append("option")
          .attr("value", function(option) { return option.value; })
          .text(function(option) { return option.text; });
          // populate drop-down
          d3.select("#dropdown2")
            .selectAll("option")
            .data(d_dd)
            .enter()
            .append("option")
            .attr("value", function(option) { return option.value; })
            .text(function(option) { return option.text; });

            d3.select("#dropdown3")
              .selectAll("option")
              .data(score)
              .enter()
              .append("option")
              .attr("value", function(option) { return option.value; })
              .text(function(option) { return option.text; });





        // initial dataset on load
        var tea = "Peppermint";
        var type = 'Herbal';
        var score = 0;
        var cat = 'Laughing';
        var current_class = 'Green Tea';
        var uid = 'unknown'
        var rec1 = '1. Black Tea'
        var rec2 = '2. Green Tea'
        var rec3 = '3. White Tea'
        var bookrec = 'Emma by Jane Austen'
        var bookimg = 'static/emma.jpg'


      <!-- FUNCTION TO GET CHANCE FROM YOUR PREDICTOR WITH AsynchronsJavescriptAndXml, reduces overhead of communicating, AND CHANGE BAR  HEIGHT -->
                    function getAndDrawChance(tea, type, score){

                      $.ajax({
                        type: "POST",
                        contentType: "application/json; charset=utf-8",
                        url: "/score",
                        dataType: "json",
                        async: true,
                        data: JSON.stringify({"example": [tea,type,score]}),
                        success: function (data) {
                        rec1 = ("1. "+data["tearec1"]);
                        rec2 = ("2. "+data["tearec2"]);
                        rec3 = ("3. "+data["tearec3"]);
                        bookrec = data["bookrec"];
                        bookimg = data["img"];
                          d3.select("#rec1")
                            .text(rec1);
                          d3.select("#rec2")
                            .text(rec2);
                            d3.select("#rec3")
                              .text(rec3);
                          d3.select("#bookr")
                              .text(bookrec);
                          d3.select("#mySvg")
                              .attr("xlink:href", bookimg);
                        },
                        error: function (result) {
                        }
                      })
                    };
        // dropdown dataset selection
        var dropDown = d3.select("#dropdown1");
        var dropDown2 = d3.select("#dropdown2");
        var dropDown3 = d3.select("#dropdown3");

        d3.selectAll("#mySvg").append("svg:image")
        .attr("xlink:href", bookimg)
        .attr("width", 300)
        .attr("height", 200);

        dropDown.on("change", function() {

          tea = d3.select("#dropdown1").property("value");
          new_label = d3.select("#dropdown1").property("value");
          d3.select('#tea').text(new_label);
          getAndDrawChance(tea, type, score)
        });
        dropDown2.on("change", function() {

          type = d3.select("#dropdown2").property("value");
          new_label = d3.select("#dropdown2").property("value");
          d3.select('#teatype').text(new_label);
          getAndDrawChance(tea, type, score)
        });
        dropDown3.on("change", function() {

          score = d3.select("#dropdown3").property("value");
          new_label = d3.select("#dropdown3").property('value');
          d3.select('#score').text(new_label);
          getAndDrawChance(tea, type, score)
        });


        var chart = d3.select("#bar_chart")
                           .append("svg:svg")
                           .attr("width", 500)
                           .attr("height", 220);

             var bar = chart.append("g")
                            .attr("class", "bar")

            bar.append("svg:rect")
                .attr("id", "chancebar")
                .attr("class", "bar")
                .attr("width", 800)
                .attr("height", 500)

             bar.append("text")
                .attr("id", "rec1")
                .attr("dy", ".70em")
                .attr("y", 30)
                .attr("x", 10)
                .attr("text-anchor", "left")
                .attr("fill", "white")
                .attr("font-size", 60)
                .text(rec1);
              bar.append("text")
                   .attr("id", "rec2")
                   .attr("dy", ".70em")
                   .attr("y", 90)
                   .attr("x", 10)
                   .attr("text-anchor", "left")
                   .attr("fill", "white")
                   .attr("font-size", 60)
                   .text(rec2);
              bar.append("text")
                      .attr("id", "rec3")
                      .attr("dy", ".70em")
                      .attr("y", 150)
                      .attr("x", 10)
                      .attr("text-anchor", "left")
                      .attr("fill", "white")
                      .attr("font-size", 60)
                      .text(rec3);


    // references
    // [1] http://stackoverflow.com/questions/17671252/d3-create-a-continous-color-scale-with-many-strings-inputs-for-the-range-and-dy

    </script>
</body>
</html>
